      <p>UNDER CONSTRUCTION </p>
      <img src="wordsresearch.png" style="width: 80%; padding-top: 2%"> 
      <p>This project explores the impact of simple modifications of the most commonly used school admissions procedure, 
        the deferred acceptance mechanism, on the behavior and perceptions of applicants. 
        In a lab experiment, 
        I compare the impact of statically and dynamically eliciting applicants' 
        preferences and whether or not applicants are allowed to express their intensity of preference for each school. 
        I show that eliciting participants' preferences dynamically does not increase truth-telling. 
        I find that perceived fairness is higher when preferences of students are dynamically collected and students can express their preference intensity. 
        These results suggest that simple modifications to strategy-proof mechanisms can motivate truthful behavior in practice 
        and perceived fairness may be a more comprehensive notion of fairness in school choice. </p>
